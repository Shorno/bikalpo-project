# Nixpacks configuration for Coolify deployment
# This file should be at the project root for monorepo deployments

[phases.setup]
nixPkgs = ["bun", "nodejs_20"]
cmds = ["npm install -g pnpm@10"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm run build --filter=server..."]

[start]
cmd = "cd apps/server && bun run dist/index.mjs"
